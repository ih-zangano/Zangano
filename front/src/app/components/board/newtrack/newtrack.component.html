
<form class="form-horizontal">
  <div class="form-group">
    <label for="idtrack" class="col-sm-2 control-label">New track</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="idtrack" [(ngModel)]="formInfo.id" name="idtrack" placeholder=" New ID Track"
      />
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Send
      <i class="material-icons right"></i></button>
  </div>
</form>
