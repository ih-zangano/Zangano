<form class="form-horizontal">
  <div class="form-group">
    <label for="idtrack" class="col-sm-2 control-label">New track</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="idtrack" [(ngModel)]="formInfo.idtrack" name="idtrack" placeholder=" New ID Track"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="description" [(ngModel)]="formInfo.description" name="description" placeholder="Description Track"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date Expire Protection</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="date" [(ngModel)]="formInfo.date" name="date" placeholder="Date Expire Protection"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="">
        Sign up
        <i class="material-icons right"></i>
      </button>
    </div>
    <div class="col-sm-4"></div>
  </div>
</form>
