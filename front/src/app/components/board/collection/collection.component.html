<div *ngIf="bag">
  <div *ngFor="let bag of bag | filter:['id']; let idx = index">
    <ul>
      <li class="collection-header ">
        <h6>
          <b>Tracking</b>
        </h6>
      </li>
      <li class="collection-item box">
        <div>Number: <br> {{bag.id}}
          <br> State: <br> {{bag.state}}
            <hr>
          <div *ngFor="let state of bag.states">
           <span> <br> Old State:
            {{state.date}}
            {{state.title}}
            {{state.state}}
            <hr>
           </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
