<div *ngIf="bag">
  <div *ngFor="let track of bag | filter:['id']; let idx = index">
    <ul class="collection-scroll back z-depth-2">
      <li class="collection-header ">
      </li>
      <li class="collection-item box clean">
        <div> Number: {{track.id}}
          <br> State: {{track.state}}
          <hr>
        </div>
      </li>
    </ul>
  </div>
</div>
