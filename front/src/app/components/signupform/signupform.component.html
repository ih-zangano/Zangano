<form class="form-horizontal container">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">User name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" [(ngModel)]="formInfo.username" name="username" placeholder="User name"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" [(ngModel)]="formInfo.password" name="password" placeholder="Password"
      />
    </div>
  </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="emailmai" [(ngModel)]="formInfo.email" name="email" placeholder="Put your email"
        />
      </div>
    </div>
  <div class="form-group">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="signup()">
         Sign up
        <i class="material-icons right"></i>
      </button>
      </div>
    <div class="col-sm-4"></div>
  </div>
</form>
