<div *ngIf="!user">
  <h2>No user logged in</h2>
</div>

<div *ngIf="user">
  <div class="row user-perf container">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8">
        <form novalidate>
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>First Name</label>
              <input class="form-control" type="text" [(ngModel)]="user.firstName" name="firstname" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" [(ngModel)]="user.email" name="email" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" type="text" [(ngModel)]="user.lastName" name="lastName" required>
            </div>
          </div>
        </form>
      </div>
    <div class="col-sm-2">
      <a class="btn bt" [routerLink]="['/profile']">Edit profile</a>
      <a class="btn bt" [routerLink]="['/board']">Back to Home</a>
    </div>
  </div>
</div>
